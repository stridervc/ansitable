dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - ansi-terminal

tests:
  ansitable-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ansitable
